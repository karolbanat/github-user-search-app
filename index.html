<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./dist/assets/favicon-32x32.png">
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet"
          href="./dist/css/main.min.css">

    <title>Frontend Mentor | GitHub user search app</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <h1 class="header__logo">devfinder</h1>
            <button class="toggle-btn"><span>Dark</span> <img src="./dist/assets/icon-moon.svg"
                     alt=""></button>
        </header>
    </div>

    <main>
        <section aria-label="GitHub user finder"
                 class="finder">
            <div class="container flow">
                <form class="finder-form">
                    <img src="./dist/assets/icon-search.svg"
                         alt="">
                    <input type="text"
                           placeholder="Search GitHub username..."
                           class="finder-form__input">
                    <button type="submit"
                            class="button">Search</button>
                </form>
                <article class="finder-card">
                    <img src="./dist/assets/favicon-32x32.png"
                         alt=""
                         class="finder-card__avatar">
                    <header class="finder-card__header">
                        <div class="flow"
                             style="--flow-spacer: .25em">
                            <h2 class="finder-card__username">The Octocat</h2>
                            <p class="finder-card__tag">@octocat</p>
                        </div>
                        <p class="finder-card__joined">Joined <time datetime="2011-01-25">25 Jan 2011</time></p>
                    </header>

                    <section aria-label="User bio"
                             class="finder-card__bio">
                        <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
                            odio.
                            Quisque volutpat mattis eros.</p>
                    </section>

                    <section aria-label="User statistics"
                             class="stats">
                        <ul class="stats__list">
                            <li class="stats__item | flow">
                                <p class="stats__label">Repos</p>
                                <p class="stats__stat">8</p>
                            </li>
                            <li class="stats__item | flow">
                                <p class="stats__label">Followers</p>
                                <p class="stats__stat">3938</p>
                            </li>
                            <li class="stats__item | flow">
                                <p class="stats__label">Following</p>
                                <p class="stats__stat">9</p>
                            </li>
                        </ul>
                    </section>

                    <footer class="finder-card__footer">
                        <ul class="links">
                            <li class="links__item">
                                <img src="./dist/assets/icon-location.svg"
                                     alt="">
                                <a href="#"
                                   class="link">San Francisco</a>
                            </li>
                            <li class="links__item">
                                <img src="./dist/assets/icon-website.svg"
                                     alt="">
                                <a href="#"
                                   class="link">https://github.blog</a>
                            </li>
                            <li class="links__item">
                                <img src="./dist/assets/icon-twitter.svg"
                                     alt="">
                                <a href="#"
                                   class="link">Not Available</a>
                            </li>
                            <li class="links__item">
                                <img src="./dist/assets/icon-company.svg"
                                     alt="">
                                <a href="#"
                                   class="link">@github</a>
                            </li>
                        </ul>
                    </footer>
                </article>
            </div>
        </section>
    </main>

</body>

</html>
